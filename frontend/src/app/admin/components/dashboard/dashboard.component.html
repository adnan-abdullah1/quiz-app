<div class="main-container">
    <div class="top-container">
        <mat-card class="matCard-top">first</mat-card>
        <mat-card class="matCard-top">Second</mat-card>
        <mat-card class="matCard-top">Third</mat-card>
    </div>
    <div class="table">
        <button mat-raised-button color="accent" (click)="shuffle()" style="float: right ; margin-top: 10px;margin-right:50px; width:200px"> Shuffle Table</button>
        <mat-form-field appearance="standard" class="filter">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search from table" #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <!-- Position Column -->
            <!-- <ng-container matColumnDef="demo-position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let quiz"> {{quiz.position}} </td>
            </ng-container> -->

            <!-- Name Column -->
            <ng-container matColumnDef="quiz-name">
                <th mat-header-cell *matHeaderCellDef> <b>Quiz Name</b></th>
                <td mat-cell *matCellDef="let quiz"> {{quiz.eventName}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="quiz-organizer">
                <th mat-header-cell *matHeaderCellDef> <b>Quiz Organizer</b></th>
                <td mat-cell *matCellDef="let quiz"> {{quiz.organizerName}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="demo-symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let quiz">
                    <mat-slide-toggle [disabled]="quiz.isQuizLive" (click)="makeLive(quiz.quizID)">Make Live</mat-slide-toggle>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[1]" showFirstLastButtons aria-label="Select page" class="paginator">
        </mat-paginator>

    </div>

</div>
